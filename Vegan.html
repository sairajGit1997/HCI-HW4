<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vegan Section Menu</title>
<style>
    /* Global styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #003366;
        color: #fff;
        text-align: center;
        padding: 10px;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }
    h2 {
        margin-top: 20px;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
    }
    .add-to-cart,
    .proceed-to-checkout {
        display: block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #003366;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>
    <h1>Broderick Dining Commons</h1>
    <p>Vegan Section Menu</p>
</header>

<div class="container">
    <h2>Vegan Menu</h2>
    <form id="menu-form">
        <ul>
            <li><input type="checkbox" id="tofu-stir-fry" name="item" value="Tofu Stir Fry, $8.99"> Tofu Stir Fry - $8.99</li>
            <li><input type="checkbox" id="vegan-burger" name="item" value="Vegan Burger, $7.99"> Vegan Burger - $7.99</li>
            <li><input type="checkbox" id="quinoa-salad" name="item" value="Quinoa Salad, $6.50"> Quinoa Salad - $6.50</li>
            <li><input type="checkbox" id="chickpea-curry" name="item" value="Chickpea Curry, $9.99"> Chickpea Curry - $9.99</li>
        </ul>
        <button type="button" class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        <button type="button" class="proceed-to-checkout" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </form>
</div>
<script src="cart.js"></script>



</body>
</html>
